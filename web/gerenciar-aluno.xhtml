<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Gerenciar Usu치rio">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{alunoBean.novo()}" icon="fa fa-fw fa-user-plus" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{alunoBean.salvar()}" icon="fa fa-fw fa-save" disabled="#{alunoBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{alunoBean.buscar()}" icon="fa fa-fw fa-search" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="8" rendered="#{alunoBean.busca == false}">

                <p:inputText value="#{alunoBean.entidade.nome}">Nome: </p:inputText>
                <p:inputText value="#{alunoBean.entidade.prontuario}">Prontu치rio: </p:inputText>
                <p:inputMask value="#{alunoBean.entidade.dataNascimento}" mask="9999/99/99">Data de Nascimento: </p:inputMask>
                <p:inputText value="#{alunoBean.entidade.fkCurso}">Curso: </p:inputText>
                <p:inputText value="#{cidadeBean.buscaCidade(entidade.cidade)}">Cidade: </p:inputText>
    

       
                
                <h:outputLabel></h:outputLabel>
            </p:panelGrid>
            
            <p:dataTable id="tableLista" value="#{alunoBean.entidades}" var="u" widgetVar="usersList" rendered="#{alunoBean.busca == true}">
                <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Busca r치pida:" />
                <p:inputText id="globalFilter" onkeyup="PF('usersList').filter()" style="width:150px" placeholder="Pesquisar..."/>
            </p:outputPanel>
        </f:facet>
                <p:column headerText="Nome">
                    #{u.nome}
                </p:column>
                
                
                <p:column filterBy="#{u.prontuario}" headerText="Prontu치rio" filterMatchMode="exact">
                
                    #{u.prontuario}
                </p:column>
                <p:column headerText="Data de Nascimento">
                    #{u.dataNascimento}
                </p:column>
                <p:column headerText="Curso">
                    #{u.fkCurso}
                </p:column>
                <p:column headerText="Cidade">
                    #{u.fkCidade}
                </p:column>
                <p:column>
                    <p:commandButton title="Editar" action="#{alunoBean.editar(u)}" icon="fa fa-fw fa-edit" update="@form" type="button"></p:commandButton>
                    <p:commandButton title="Deletar" action="#{alunoBean.deletar(u)}" icon="fa fa-fw fa-user-times" update="@form" ></p:commandButton>
                </p:column>
            </p:dataTable>
            
        </p:fieldset>
    </h:form>

</ui:decorate>
