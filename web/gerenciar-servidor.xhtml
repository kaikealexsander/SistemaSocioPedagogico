<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:sc="http://xmlns.jcp.org/jsf/composite/sccomp">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Servidores">
            <sc:toolbarCrud crudBean="#{servidorBean}" crudBeanTarget="#{servidorBean.entidades}">
                
            </sc:toolbarCrud>
            <p:panelGrid columns="2" rendered="#{servidorBean.busca == false}" id="dpanel">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{servidorBean.entidade.nome}"></p:inputText>

                <h:outputLabel value=" Cidade"></h:outputLabel>
                <p:inputText value="#{servidorBean.entidade.fkCidade}"></p:inputText>

                <h:outputLabel value="Cargo"></h:outputLabel>
                <p:inputText value="#{servidorBean.entidade.fkCargo}"></p:inputText>

                <h:outputLabel value="Data Nasc."></h:outputLabel>
                <p:calendar value="#{servidorBean.entidade.dataNascimento}" ></p:calendar>
                
 
            </p:panelGrid>
            <p:dataTable value="#{servidorBean.entidades}" var="servidor" rendered="#{servidorBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{servidorBean.editar(servidor)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{servidorBean.deletar(servidor)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome" sortBy="#{servidor.nome}">
                    <h:outputText value="#{servidor.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Cidade" sortBy="#{servidor.fkCidade}">
                    <h:outputText value="#{servidor.fkCidade}"></h:outputText>
                </p:column>
                <p:column headerText="Cargo" sortBy="#{servidor.fkCargo}">
                    <h:outputText value="#{servidor.fkCargo}"></h:outputText>
                </p:column>
                <p:column headerText="Data Nasc." sortBy="#{servidor.dataNascimento}">
                    <h:outputText value="#{servidor.dataNascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
