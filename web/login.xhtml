<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">   

    <h:head>
        
        <title>SAS - Sistema Socio Pedagogico</title>
    </h:head>
    <h:body>
    
<h:form>            
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false" modal="true" visible="true">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="ProntuÃ¡rio" />
            <p:inputText id="username" value="#{loginBean.user}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginBean.pwd}" required="true" label="password" />
             <h:message for="date" styleClass="errorMessage"/> 
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{loginBean.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
            window.location = "admin.jsf"; 


        }
    }
</script>
    </h:body>
</html>
